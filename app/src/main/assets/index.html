    <style>
        /* CSS: Replicating Pygame Layout and Colors */
        :root {
            /* Pygame Colors */
            --white: rgb(255, 255, 255);
            --black: rgb(0, 0, 0);
            --green: rgb(0, 200, 0);
            --red: rgb(200, 0, 0);
            --cyan-border: rgb(0, 255, 255);
            --light-grey: rgb(200, 200, 200);

            /* Configuration */
            --screen-width: 400px;
            --screen-height: 700px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        /* The main game container (simulating the Pygame window size) */
        #game-container {
            width: var(--screen-width);
            height: var(--screen-height);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-color: var(--white); /* Default white screen if no image */
            display: flex;
            flex-direction: column;
            position: relative; /* For background image and absolute positioning */
            overflow: hidden;
            
            /* Add background image support (Requirement 3) */
            /* Note: Replace 'background.jpg' with a real path if you use one */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Question Box (Requirement 1 & Layout) */
        #question-box {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 55%; /* ~385px of 700px */
            background-color: var(--white);
            border: 5px solid var(--cyan-border);
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            font-size: 24px; /* FONT_LARGE ~40 */
            font-weight: bold;
            color: var(--black);
        }

        /* Option Buttons Container */
        #options-container {
            position: absolute;
            top: calc(55% + 30px); /* 55% height + 20px gap + 10px margin */
            left: 20px;
            width: calc(100% - 40px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        /* Option Button (Requirement 2) */
        .option-button {
            height: 90px;
            background-color: var(--white);
            border: 3px solid var(--black);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            font-size: 18px; /* FONT_MEDIUM ~28 */
            transition: background-color 0.1s;
        }

        .option-button:hover:not(.disabled) {
            background-color: #f5f5f5;
        }
        
        .option-button.disabled {
            cursor: default;
        }

        /* Feedback Area */
        #feedback-area {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 30px; /* FONT_LARGE ~40 */
            font-weight: bold;
        }
        
        /* State Styles */
        .correct-answer {
            color: var(--green) !important;
            border-color: var(--green) !important;
        }
        
        .incorrect-fade {
            background-color: var(--light-grey) !important;
            color: var(--black); /* Keep text readable */
        }

        /* Quiz Complete Screen */
        #complete-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            display: none; /* Hidden until quiz ends */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #complete-screen h2 {
            font-size: 40px; /* Bigger font for main message */
            color: var(--green);
            margin-bottom: 10px;
        }
        
        #complete-screen p {
            font-size: 20px;
            color: var(--black);
        }

    </style>

        // --- Game State ---
        let currentQIndex = 0;
        let buttonsEnabled = true;
        
        // --- DOM Elements ---
        const questionBox = document.getElementById('question-box');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const completeScreen = document.getElementById('complete-screen');
        const gameContainer = document.getElementById('game-container');


        // --- Core Functions ---

        /**
         * Renders the current question and options.
         */
        function drawQuizScreen() {
            if (currentQIndex >= QUIZ_DATA.length) {
                showCompletionScreen();
                return;
            }

            const currentQuiz = QUIZ_DATA[currentQIndex];
            
            // 1. Draw Question (HTML handles the automatic word-wrapping/layout)
            questionBox.textContent = currentQuiz.question;

            // 2. Draw Options
            optionsContainer.innerHTML = ''; // Clear previous options
            currentQuiz.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.classList.add('option-button');
                button.textContent = option;
                button.dataset.index = index; // Store the index
                
                // Attach event listener for click (Requirement 2)
                button.addEventListener('click', () => checkAnswer(option, button));
                
                optionsContainer.appendChild(button);
            });
            
            // 3. Reset Feedback
            feedbackArea.textContent = "";
            buttonsEnabled = true;
            enableButtons();
        }

        /**
         * Enables or disables all option buttons.
         */
        function enableButtons(enabled = true) {
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.toggle('disabled', !enabled);
                btn.style.pointerEvents = enabled ? 'auto' : 'none';
                btn.classList.remove('correct-answer', 'incorrect-fade');
                btn.style.backgroundColor = 'var(--white)';
            });
        }

        /**
         * Checks the selected answer and initiates the delay/feedback.
         * @param {string} selectedOption - The text of the selected option.
         * @param {HTMLElement} selectedButton - The button element that was clicked.
         */
        function checkAnswer(selectedOption, selectedButton) {
            if (!buttonsEnabled) return;

            buttonsEnabled = false;
            const currentQuiz = QUIZ_DATA[currentQIndex];
            
            if (selectedOption === currentQuiz.correct_answer) {
                // Correct Answer Logic
                feedbackArea.textContent = "CORRECT!";
                feedbackArea.style.color = "var(--green)";
                
                // Highlight the correct button
                selectedButton.classList.add('correct-answer');

                // Initiate the delay before moving on
                setTimeout(goToNextQuestion, DELAY_TIME);
                
            } else {
                // Incorrect Answer Logic
                feedbackArea.textContent = "Incorrect. Try again.";
                feedbackArea.style.color = "var(--red)";
                
                // Temporarily disable the incorrect button and fade it out
                selectedButton.classList.add('incorrect-fade');
                selectedButton.style.pointerEvents = 'none';

                // Re-enable remaining buttons for the next attempt
                buttonsEnabled = true;
            }
        }

        /**
         * Moves to the next question in the sequence.
         */
        function goToNextQuestion() {
            currentQIndex++;
            drawQuizScreen();
        }

        /**
         * Displays the Quiz Complete screen.
         */
        function showCompletionScreen() {
            // Hide the game elements
            questionBox.style.display = 'none';
            optionsContainer.style.display = 'none';
            feedbackArea.style.display = 'none';
            
            // Show the complete screen (The final requirement)
            completeScreen.style.display = 'flex';
            
            // For the completion screen, set the background to white as in the original code
            gameContainer.style.backgroundImage = 'none';
            gameContainer.style.backgroundColor = 'var(--white)';
        }
